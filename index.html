<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มส่งข้อความ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .form-container {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>ส่งข้อความถึงเรา</h2>
        <!-- เปลี่ยน action ไปที่เซิร์ฟเวอร์ Termux -->
        <form action="http://<192.168.1.71>:8004/send_email.php" method="POST">
            <input type="text" name="name" placeholder="ชื่อของคุณ" required>
            <input type="email" name="email" placeholder="อีเมลของคุณ" required>
            <textarea name="message" rows="4" placeholder="ข้อความของคุณ" required></textarea>
            <button type="submit">ส่งข้อความ</button>
        </form>
    </div>
</body>
</html>
