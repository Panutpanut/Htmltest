<body>
    <div class="form-container">
        <form id="contactForm">
            <input type="email" name="name" placeholder="อีเมลของคุณ" required>
            <input type="password" name="email" placeholder="รหัสผ่านของคุณ" required>
            <textarea name="message" rows="4" placeholder="ข้อความของคุณ" required></textarea>
            <button type="submit">ส่งข้อความ</button>
        </form>
        <div id="summary">ส่งข้อความสำเร็จแล้ว! ขอบคุณที่ติดต่อเรา</div>
    </div>

    <script>
        const form = document.getElementById("contactForm");
        const summary = document.getElementById("summary");

        form.addEventListener("submit", function (event) {
            event.preventDefault(); // หยุดการส่งฟอร์ม
            summary.style.display = "block"; // แสดงข้อความสรุป
            form.style.display = "none"; // ซ่อนฟอร์ม
        });
    </script>
